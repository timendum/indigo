<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<body>
    <header>
        {{ partial "pagenav.html" . }}
        {{ if not .IsPage }}
        <div id="site-header">
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.subtitle }}
            <p>
              {{ . }}
            </p>
            {{ end }}
        </div>
        {{ end }}
    </header>
