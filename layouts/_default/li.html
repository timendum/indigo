    <article>
      <header>
        {{ if .Title }}
        <h2 class="list-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
        <p class="list-post-date">
          Pubblicato il <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                {{ .PublishDate.Format "02-01-2006" }}
          </time>
        </p>
      </header>
      <div>
        {{ .Summary | plainify | safeHTML }}
      </div>
      {{ if .Truncated }}
      <p><a class="read-more" href="{{ .Permalink }}">Leggi il resto &rarr;</a></p>
      {{ else }}
      <p><a class="read-more" href="{{ .Permalink }}">Leggi tutto l'articolo &rarr;</a></p>
      {{ end }}
    </article>
